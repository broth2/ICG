<!DOCTYPE html>

<html lang="en">

<head>

	<title>three.js example</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- Div which will hold the renderer output -->

	<div id="WebGL-output"> </div>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		// Once everything is loaded, run this function

		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer({ antialias: true });
		window.addEventListener('resize', onResize, false);

		function init() {

			// The SCENE

			var scene = new THREE.Scene();

			// The GROUND plane

			var planeGeometry = new THREE.PlaneGeometry(60, 40);
			var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);

			// Rotate and position the plane

			plane.rotation.x = -0.5 * Math.PI; // TODO: What happens if you comment out this line of code?
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;
			plane.receiveShadow = true; 

			// Add to the scene

			scene.add(plane);

			// Add coordinate AXIS to the scene

			var axes = new THREE.AxesHelper(20);

			scene.add(axes);

			// A CUBE

			var cubeGeometry = new THREE.BoxBufferGeometry(3, 3, 3);
			var cubeMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
			var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

			// Position the cube and add it to the scene
			// TODO: What happens if you comment out the next three lines of code?
			cube.position.x = -6;
			cube.position.y = 1.5;
			cube.position.z = -3;
			
			cube.castShadow = true;
			cube.receiveShadow = true;

			scene.add(cube);

			// A SPHERE
			var sphereGeometry = new THREE.SphereGeometry(3, 12, 12);
			var sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x7777ff });
			var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

			// Position the sphere and add it to the scene
			// TODO: What happens if you comment out the next three lines of code?
			sphere.position.x = 17;
			sphere.position.y = 3;
			sphere.position.z = 7;
			
			sphere.castShadow = true;
			sphere.receiveShadow = true;

			// TODO; What happens if you increase or decrease the radius of the sphere?

			// add the sphere to the scene
			scene.add(sphere);
			
			
			// A CYLINDER
			const geometry = new THREE.CylinderGeometry( 2, 2, 6, 12 );
			const material = new THREE.MeshPhongMaterial 	( {color: 0xffff00 });
			const cylinder = new THREE.Mesh( geometry, material );
			
			cylinder.position.x = 0;
			cylinder.position.y = 3;
			cylinder.position.z = -2;
			
			cylinder.castShadow = true;
			cylinder.receiveShadow = true;
			
			scene.add( cylinder );
			
			
			// A DONUT
			const geometry3 = new THREE.TorusGeometry( 4, 1.5, 8, 35 );
			const material3 = new THREE.MeshPhongMaterial( { color: 0xff1493 });
			const torus = new THREE.Mesh( geometry3, material3 );
			
			torus.position.x = 8;
			torus.position.y = 5.5;
			torus.position.z = -1;
			
			torus.castShadow = true;
			torus.receiveShadow = true;
			
			scene.add( torus );
			
			//A CONE
			
			const geometry4 = new THREE.ConeGeometry( 3, 13, 14 );
			const material4 = new THREE.MeshPhongMaterial({color: 0x00ff00 });
			const cone = new THREE.Mesh( geometry4, material4 );
			
			cone.position.x = 25;
			cone.position.y = 6.5;
			cone.position.z = -4;
			
			cone.castShadow = true;
			cone.receiveShadow = true;
			
			scene.add( cone );
			
			// A CYLINDER 2
			const geometry5 = new THREE.CylinderGeometry( 1.2, 3, 8, 12 );
			const material5 = new THREE.MeshLambertMaterial( {color: 0x0000cc });
			const cylinder5 = new THREE.Mesh( geometry5, material5 );
			
			cylinder5.position.x = 33;
			cylinder5.position.y = 4;
			cylinder5.position.z = 4;
			
			cylinder5.castShadow = true;
			cylinder5.receiveShadow = true;
			
			scene.add( cylinder5 );


			// white spotlight shining from the side, casting a shadow

			const spotLight = new THREE.SpotLight( 0xffffff );
			spotLight.position.set( -40, 60, -10 );

			spotLight.castShadow = true;


			scene.add( spotLight );
			
			
			// The CAMERA

			// --- Where the viewer is and how he is looking at the scene

			//var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

			// Position the camera

			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 30;

			// Point the camera to the center of the scene

			camera.lookAt(scene.position);

			scene.add(camera)

			// The RENDERER --- To display the scene on the Web page

			// var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);
			
			renderer.shadowMap.enabled = true; 

			// Add the output of the renderer to the html element

			document.getElementById("WebGL-output").appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);

			var step = 0; 


			// Update model features and render the scene 
			renderScene() 

			// resize friendly
			//window.addEventListener('resize', onResize, false);
 
			function renderScene() { 
				// Rotate the cube around its axes 
				cube.rotation.x += 0.02; 
				cube.rotation.y += 0.02; 
				cube.rotation.z += 0.02; 
			
				step += 0.04;
				// Bounce the sphere up and down 
				sphere.position.x = 20 + (10 * Math.cos(step)); 
				//sphere.position.z =10 + (5*Math.cos(step)); 
				sphere.position.y = 3 + (10 * Math.abs(Math.sin(step))); 

				// rotate donus
				torus.rotation.x +=0.01

				// shuffle cylinder
				cylinder.position.z = 5 * Math.cos(step*3);
				
				// Render using requestAnimationFrame 
				requestAnimationFrame(renderScene); 
				renderer.render(scene, camera); 
			}

			
		}

		function onResize() { 
				camera.aspect = window.innerWidth / window.innerHeight; 
				camera.updateProjectionMatrix(); 
				renderer.setSize(window.innerWidth, window.innerHeight); 
  			} 

		window.onload = init

	</script>

</body>

</html>
